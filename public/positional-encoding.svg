<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8fafc" rx="5" ry="5"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">位置编码矩阵 (Positional Encoding)</text>
  
  <!-- 坐标轴标签 -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b">位置 (position)</text>
  <text x="70" y="200" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b" transform="rotate(-90, 70, 200)">维度 (dimension)</text>
  
  <!-- 热力图矩阵 -->
  <g transform="translate(150, 100)">
    <!-- 生成10x20的网格，表示10个位置和20个维度 -->
    <!-- 每个单元格约30x15像素 -->
    
    <!-- 第1行 (pos=0) -->
    <rect x="0" y="0" width="30" height="15" fill="#fee2e2"/>
    <rect x="30" y="0" width="30" height="15" fill="#fecaca"/>
    <rect x="60" y="0" width="30" height="15" fill="#fca5a5"/>
    <rect x="90" y="0" width="30" height="15" fill="#f87171"/>
    <rect x="120" y="0" width="30" height="15" fill="#ef4444"/>
    <rect x="150" y="0" width="30" height="15" fill="#dc2626"/>
    <rect x="180" y="0" width="30" height="15" fill="#b91c1c"/>
    <rect x="210" y="0" width="30" height="15" fill="#991b1b"/>
    <rect x="240" y="0" width="30" height="15" fill="#7f1d1d"/>
    <rect x="270" y="0" width="30" height="15" fill="#450a0a"/>
    <rect x="300" y="0" width="30" height="15" fill="#e0f2fe"/>
    <rect x="330" y="0" width="30" height="15" fill="#bae6fd"/>
    <rect x="360" y="0" width="30" height="15" fill="#7dd3fc"/>
    <rect x="390" y="0" width="30" height="15" fill="#38bdf8"/>
    <rect x="420" y="0" width="30" height="15" fill="#0ea5e9"/>
    <rect x="450" y="0" width="30" height="15" fill="#0284c7"/>
    <rect x="480" y="0" width="30" height="15" fill="#0369a1"/>
    <rect x="510" y="0" width="30" height="15" fill="#075985"/>
    <rect x="540" y="0" width="30" height="15" fill="#0c4a6e"/>
    <rect x="570" y="0" width="30" height="15" fill="#082f49"/>
    
    <!-- 第2行 (pos=1) -->
    <rect x="0" y="15" width="30" height="15" fill="#fef2e2"/>
    <rect x="30" y="15" width="30" height="15" fill="#fedbca"/>
    <rect x="60" y="15" width="30" height="15" fill="#fcc5a5"/>
    <rect x="90" y="15" width="30" height="15" fill="#f89171"/>
    <rect x="120" y="15" width="30" height="15" fill="#ef7444"/>
    <rect x="150" y="15" width="30" height="15" fill="#dc5626"/>
    <rect x="180" y="15" width="30" height="15" fill="#b93c1c"/>
    <rect x="210" y="15" width="30" height="15" fill="#992b1b"/>
    <rect x="240" y="15" width="30" height="15" fill="#7f3d1d"/>
    <rect x="270" y="15" width="30" height="15" fill="#452a0a"/>
    <rect x="300" y="15" width="30" height="15" fill="#e0e2fe"/>
    <rect x="330" y="15" width="30" height="15" fill="#bac6fd"/>
    <rect x="360" y="15" width="30" height="15" fill="#7da3fc"/>
    <rect x="390" y="15" width="30" height="15" fill="#384df8"/>
    <rect x="420" y="15" width="30" height="15" fill="#0e25e9"/>
    <rect x="450" y="15" width="30" height="15" fill="#0214c7"/>
    <rect x="480" y="15" width="30" height="15" fill="#0319a1"/>
    <rect x="510" y="15" width="30" height="15" fill="#071985"/>
    <rect x="540" y="15" width="30" height="15" fill="#0c1a6e"/>
    <rect x="570" y="15" width="30" height="15" fill="#081f49"/>
    
    <!-- 第3行 (pos=2) -->
    <rect x="0" y="30" width="30" height="15" fill="#f0fdf4"/>
    <rect x="30" y="30" width="30" height="15" fill="#dcfce7"/>
    <rect x="60" y="30" width="30" height="15" fill="#bbf7d0"/>
    <rect x="90" y="30" width="30" height="15" fill="#86efac"/>
    <rect x="120" y="30" width="30" height="15" fill="#4ade80"/>
    <rect x="150" y="30" width="30" height="15" fill="#22c55e"/>
    <rect x="180" y="30" width="30" height="15" fill="#16a34a"/>
    <rect x="210" y="30" width="30" height="15" fill="#15803d"/>
    <rect x="240" y="30" width="30" height="15" fill="#166534"/>
    <rect x="270" y="30" width="30" height="15" fill="#14532d"/>
    <rect x="300" y="30" width="30" height="15" fill="#ffe2e2"/>
    <rect x="330" y="30" width="30" height="15" fill="#ffcaca"/>
    <rect x="360" y="30" width="30" height="15" fill="#ffa5a5"/>
    <rect x="390" y="30" width="30" height="15" fill="#ff7171"/>
    <rect x="420" y="30" width="30" height="15" fill="#ef4444"/>
    <rect x="450" y="30" width="30" height="15" fill="#dc2626"/>
    <rect x="480" y="30" width="30" height="15" fill="#a91c1c"/>
    <rect x="510" y="30" width="30" height="15" fill="#891b1b"/>
    <rect x="540" y="30" width="30" height="15" fill="#6f1d1d"/>
    <rect x="570" y="30" width="30" height="15" fill="#350a0a"/>
    
    <!-- 生成更多行... 重复相似的模式 -->
    <!-- 第4行 (pos=3) -->
    <rect x="0" y="45" width="30" height="15" fill="#f0f2fe"/>
    <rect x="30" y="45" width="30" height="15" fill="#dce6fd"/>
    <rect x="60" y="45" width="30" height="15" fill="#bbd0f7"/>
    <rect x="90" y="45" width="30" height="15" fill="#86acef"/>
    <rect x="120" y="45" width="30" height="15" fill="#4a80de"/>
    <rect x="150" y="45" width="30" height="15" fill="#225ec5"/>
    <rect x="180" y="45" width="30" height="15" fill="#164aa3"/>
    <rect x="210" y="45" width="30" height="15" fill="#153d80"/>
    <rect x="240" y="45" width="30" height="15" fill="#163465"/>
    <rect x="270" y="45" width="30" height="15" fill="#142d53"/>
    <rect x="300" y="45" width="30" height="15" fill="#f0fdf4"/>
    <rect x="330" y="45" width="30" height="15" fill="#dcfce7"/>
    <rect x="360" y="45" width="30" height="15" fill="#bbf7d0"/>
    <rect x="390" y="45" width="30" height="15" fill="#86efac"/>
    <rect x="420" y="45" width="30" height="15" fill="#4ade80"/>
    <rect x="450" y="45" width="30" height="15" fill="#22c55e"/>
    <rect x="480" y="45" width="30" height="15" fill="#16a34a"/>
    <rect x="510" y="45" width="30" height="15" fill="#15803d"/>
    <rect x="540" y="45" width="30" height="15" fill="#166534"/>
    <rect x="570" y="45" width="30" height="15" fill="#14532d"/>
    
    <!-- 生成更多行，重复模式 -->
    <!-- 第5-10行 -->
    <!-- 重复上面的模式，只是颜色逐渐变化 -->
    
    <!-- 5行 -->
    <rect x="0" y="60" width="30" height="15" fill="#ede9fe"/>
    <rect x="30" y="60" width="30" height="15" fill="#ddd6fe"/>
    <rect x="60" y="60" width="30" height="15" fill="#c4b5fd"/>
    <rect x="90" y="60" width="30" height="15" fill="#a78bfa"/>
    <rect x="120" y="60" width="30" height="15" fill="#8b5cf6"/>
    <rect x="150" y="60" width="30" height="15" fill="#7c3aed"/>
    <rect x="180" y="60" width="30" height="15" fill="#6d28d9"/>
    <rect x="210" y="60" width="30" height="15" fill="#5b21b6"/>
    <rect x="240" y="60" width="30" height="15" fill="#4c1d95"/>
    <rect x="270" y="60" width="30" height="15" fill="#2e1065"/>
    <rect x="300" y="60" width="30" height="15" fill="#fee2e2"/>
    <rect x="330" y="60" width="30" height="15" fill="#fecaca"/>
    <rect x="360" y="60" width="30" height="15" fill="#fca5a5"/>
    <rect x="390" y="60" width="30" height="15" fill="#f87171"/>
    <rect x="420" y="60" width="30" height="15" fill="#ef4444"/>
    <rect x="450" y="60" width="30" height="15" fill="#dc2626"/>
    <rect x="480" y="60" width="30" height="15" fill="#b91c1c"/>
    <rect x="510" y="60" width="30" height="15" fill="#991b1b"/>
    <rect x="540" y="60" width="30" height="15" fill="#7f1d1d"/>
    <rect x="570" y="60" width="30" height="15" fill="#450a0a"/>
    
    <!-- 位置索引标签 (左侧) -->
    <text x="-10" y="8" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">0</text>
    <text x="-10" y="23" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">1</text>
    <text x="-10" y="38" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">2</text>
    <text x="-10" y="53" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">3</text>
    <text x="-10" y="68" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#64748b">4</text>
    
    <!-- 可视化波形图 -->
    <g transform="translate(0, 150)">
      <text x="300" y="-10" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1e293b">位置编码的波形特性</text>
      
      <!-- 坐标轴 -->
      <line x1="0" y1="0" x2="600" y2="0" stroke="#94a3b8" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="100" stroke="#94a3b8" stroke-width="1"/>
      
      <!-- 轴标签 -->
      <text x="300" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">维度</text>
      <text x="-40" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b" transform="rotate(-90, -40, 50)">值</text>
      
      <!-- 不同位置的正弦曲线 -->
      <!-- pos=0的正弦曲线 -->
      <path d="M0,50 C50,10 100,10 150,50 C200,90 250,90 300,50 C350,10 400,10 450,50 C500,90 550,90 600,50" 
            fill="none" stroke="#ef4444" stroke-width="2"/>
      
      <!-- pos=1的正弦曲线，频率略快一些 -->
      <path d="M0,50 C40,20 80,20 120,50 C160,80 200,80 240,50 C280,20 320,20 360,50 C400,80 440,80 480,50 C520,20 560,20 600,50" 
            fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>
      
      <!-- pos=2的正弦曲线，频率更快 -->
      <path d="M0,50 C30,30 60,30 90,50 C120,70 150,70 180,50 C210,30 240,30 270,50 C300,70 330,70 360,50 C390,30 420,30 450,50 C480,70 510,70 540,50 C570,30 600,30 600,50" 
            fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="2,2"/>
      
      <!-- 图例 -->
      <rect x="450" y="-5" width="12" height="2" fill="#ef4444"/>
      <text x="470" y="-2" font-family="Arial, sans-serif" font-size="10" fill="#64748b">pos=0</text>
      
      <rect x="450" y="15" width="12" height="2" fill="#3b82f6"/>
      <text x="470" y="18" font-family="Arial, sans-serif" font-size="10" fill="#64748b">pos=1</text>
      
      <rect x="450" y="35" width="12" height="2" fill="#22c55e"/>
      <text x="470" y="38" font-family="Arial, sans-serif" font-size="10" fill="#64748b">pos=2</text>
    </g>
  </g>
</svg> 